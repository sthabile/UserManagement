version: "1"

services:
  app:
    image: app:latest
    build:
      context: .
    ports:
      - 8081:8081
    depends_on:
      - postgres

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=<password>
      - POSTGRES_USER=<user>
      - POSTGRES_DB=<dbname>
